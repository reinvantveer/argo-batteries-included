{{- range $namespace := .Values.geodata.namespaces }}
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: geodata-sensor
  namespace: {{ $namespace }}
spec:
  template:
    serviceAccountName: {{ $.Values.geodata.serviceAccount.name }}
  dependencies:
    - name: test-dep
      # References the metadata.name in the event source
      eventSourceName: geodata-source
      # References the key directly under "resource:" in the event source
      eventName: geodata
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: load-geodataset-
              spec:
                serviceAccountName: {{ $.Values.geodata.serviceAccount.workflowServiceAccountName }}
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # the value will get overridden by event payload from test-dep
                      value: hello world
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [cowsay]
                      args: [{{`"{{inputs.parameters.message}}"`}}]
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value
{{- end }}
